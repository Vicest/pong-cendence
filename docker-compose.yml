version: '3.5'
services:
  
  back:
    build:
      context: ./
      dockerfile: ./backend/Dockerfile
    container_name: back-container
    image: 'backend_img'
    volumes:
      - ./backend/src:/usr/src/backend/src
    expose:
      - '${BACKEND_PORT}'
    ports:
      - '${BACKEND_PORT}:${BACKEND_PORT}'
    networks:
      - middle
    depends_on:
      - db
    restart: always

  db:
    container_name: db
    environment:
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgress
    - POSTGRES_DB=transcendence
    restart: always
    image: postgres:latest
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - middle
  
  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - "8181:8080"
    depends_on:
      - db
    networks:
      - middle
  front:
    container_name: front-container
    build: ./frontend/new
    ports:
      - '${FRONTEND_PORT}:${FRONTEND_PORT}'
    restart: always
    depends_on:
      - back
    networks:
      - middle
volumes:
  dbdata:
networks:
  middle:
