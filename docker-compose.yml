version: '3.5'
services:
  db:
    image: mysql:5.7
    platform: linux/amd64
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: transcendence
      MYSQL_USER: admin
      MYSQL_PASSWORD: 1234
    ports:
      - "6033:3306"
    volumes:
      - dbdata:/var/lib/mysql
volumes:
  dbdata: