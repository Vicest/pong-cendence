version: '3.5'

services:
  front:
    container_name: front-container
    build: ./frontend
    # volumes:
    # - ./frontend/src/routes:/usr/src/app/src/routes
    ports:
      - '${FRONTEND_PORT}:${FRONTEND_PORT}'
    restart: always

  back:
    build:
      context: ./
      dockerfile: ./backend/Dockerfile
    container_name: back-container
    image: 'backend_img'
    volumes:
      - ./backend/src:/usr/src/backend/src
    expose:
      - '${BACKEND_PORT}'
    ports:
      - '${BACKEND_PORT}:${BACKEND_PORT}'
    networks:
      - default
    restart: always
