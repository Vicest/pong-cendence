version: '3.5'

services:
  front:
    container_name: react-service-container
    build: ./frontend
    volumes:
    - ./frontend/src:/usr/src/react-app/src
    ports:
    - "4200:4200"
    restart: always
  
  back:
    container_name: backend-service-container
    build: ./backend
    volumes:
    -  ./backend:/usr/src/node-app
    ports:
    - "3000:3000"
    restart: always
